<!DOCTYPE html>
<html>
  <head>
    <title>Convert musical note to a color</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura.css"
      type="text/css"
    />
  </head>
  <body>
    <h1>Convert musical note to a color</h1>
    <select name="Note" id="note-select" onchange="e => console.log(e)">
      <option disabled selected value>-- Select a note --</option>
      <option value="A">A</option>
      <option value="Bb">A#/Bb</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="Db">C#/Db</option>
      <option value="D">D</option>
      <option value="Eb">D#/Eb</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="Gb">F#/Gb</option>
      <option value="G">G</option>
      <option value="Ab">G#/Ab</option>
    </select>
    <p id="output"></p>
    <script type="module" src="./index.js"></script>
  </body>
</html>
